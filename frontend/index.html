<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta Banc√°ria JS - Sistema</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{font-family:"Segoe UI",Tahoma,sans-serif;background:#0d1117;color:#e6edf3;margin:0}
    header{background:#111827;padding:20px;text-align:center;border-bottom:2px solid #1f2937}
    header h1{margin:0;color:#58a6ff;font-size:1.8em}
    main{max-width:900px;margin:40px auto;background:#161b22;border:1px solid #1f2937;border-radius:10px;padding:30px;box-shadow:0 0 15px rgba(0,0,0,.3)}
    h2{color:#58a6ff;margin:0 0 16px}
    form{display:flex;flex-wrap:wrap;gap:12px}
    label{font-weight:600;color:#9aa4b2}
    input{padding:10px;border-radius:6px;border:1px solid #2e3a47;background:#0d1117;color:#e6edf3}
    input:focus{outline:1px solid #58a6ff}
    .field{flex:1 1 280px;display:flex;flex-direction:column;gap:6px}
    .buttons{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
    button{background:#58a6ff;border:none;color:#0d1117;font-weight:700;border-radius:6px;padding:10px 16px;cursor:pointer;transition:.25s}
    button:hover{background:#4095f0;transform:translateY(-2px)}
    .result{margin-top:18px;padding:12px;border-radius:8px;background:#0f172a;color:#cbd5e1;border:1px solid #1f2937}
    /* Hist√≥rico */
    .history{margin-top:28px}
    .history .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    .history input, .history select{padding:8px;border-radius:6px;border:1px solid #2e3a47;background:#0d1117;color:#e6edf3}
    table{width:100%;border-collapse:collapse;background:#0f172a;border:1px solid #1f2937;border-radius:8px;overflow:hidden}
    thead{background:#111827}
    th,td{padding:10px 12px;border-bottom:1px solid #1f2937;text-align:left}
    tbody tr:hover{background:#0e1524}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.85em;font-weight:700}
    .dep{background:#08210f;color:#86efac;border:1px solid #1f5635}
    .lev{background:#2a0e11;color:#fca5a5;border:1px solid #7f1d1d}
    .saldo{background:#0a1530;color:#93c5fd;border:1px solid #1d4ed8}
    .right{text-align:right}
    footer{text-align:center;color:#9aa4b2;font-size:.9em;padding:15px;margin-top:30px}
  </style>
</head>
<body>
  <header>
    <h1>üè¶ Sistema Banc√°rio - ContaBancariaJS</h1>
  </header>

  <main>
    <h2>Opera√ß√µes Banc√°rias</h2>

      <div class="field">
        <label for="conta">N√∫mero da Conta</label>
        <input type="text" id="conta" placeholder="Ex: 12345" required>
      </div>

      <div class="field">
        <label for="valor">Valor (‚Ç¨)</label>
        <input type="number" id="valor" placeholder="Introduza o valor" step="0.01">

        <button type="button" onclick="levantar()">üí∏ Levantar</button>

          <option value="DEPOSITO">Dep√≥sitos</option>
          <option value="LEVANTAMENTO">Levantamentos</option>
          <option value="SALDO">Consultas</option>
        </select>
        <button type="button" onclick="aplicarFiltros()">Filtrar</button>
        <button type="button" onclick="limparFiltros()">Limpar filtros</button>
      </div>

      <table id="tabelaHistorico">
        <thead>

            <th>Data/Hora</th>
            <th>Conta</th>

            <th class="right">Valor (‚Ç¨)</th>

    </section>
  </main>

  <footer>¬© 2025 Palmira Solochi ‚Äî Projeto desenvolvido em contexto de aula (IEFP 2025)</footer>

  <script src="app.js"></script>
</body>
</html>
